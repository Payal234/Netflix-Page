

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="net.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images-removebg-preview.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="cta-button">
            <button>Watch Now</button>
        </div>
    </section>

    <!-- Featured Content -->
    <section class="featured">
        <!-- Featured Movie/Show Cards -->
        <div class="card">
            <img src="movie.jpg" alt="Movie 1">
        </div>
        <div class="card">
            <img src="show.jpg" alt="Show 1">
        </div>
        <!-- Add more cards here -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
